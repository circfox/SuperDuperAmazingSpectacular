<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>RayRay</title>

        crossorigin="anonymous"></script>

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/js/uikit-icons.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">


    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>
    <nav class="uk-navbar-container uk-margin" uk-navbar>
        <div class="uk-navbar-left">

            <a class="uk-navbar-item uk-logo" href="index.html">RayRay</a>

            <ul class="uk-navbar-nav">
                <li>
                    <a href="testimonial.html">
                        <span class="uk-icon uk-margin-small-right" uk-icon="icon: star"></span>
                        Testimonials
                    </a>
                </li>
            </ul>

            <div class="uk-navbar-item">
                <div>Some
                    <a href="#">Link</a>
                </div>
            </div>
        </div>

        <div class="uk-navbar-right">
            <div class="uk-navbar-item">
                <form id="youTubeForm">
                    <label for="searchItem">Search for products</label>
                    <input class="uk-input uk-form-width-small" id="productInput" type="text" placeholder="Search Here!">
                    <button class="uk-button uk-button-default" id="searchButton">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="uk-container">
        <form>
            <fieldset class="uk-fieldset">

                <legend class="uk-legend">Testimonials</legend>

                <div class="uk-margin">
                    <label for="searchItem">Rating</label>
                    <input class="uk-input" type="text" placeholder="5">
                </div>

                <div class="uk-margin">
                    <label for="searchItem">Comment</label>
                    <textarea class="uk-textarea" rows="5" placeholder="Add your comment"></textarea>
                </div>

                <button class="uk-button uk-button-default" id="submit-testimonial">Submit</button>

            </fieldset>
        </form>

        <br>

        <div id="name_"> </div>
        <br>
        <div id="testimonial"> </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>

    <script type="text/javascript" src="assets/javascript/firebaseTest.js"></script>
